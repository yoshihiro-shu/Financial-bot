name: docker-push-notification

on:
  push:
    branches:
      - 'main'
    # paths:
    #   - "apps/notification/**"
    #   - "entity/**"
    #   - "internal/**"
    #   - "repository/**"
    #   - "usecase/**"
    #   - "images/prd/apps/notification/Dockerfile"
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set Docker tag based on release name or commit hash
        run: |
          if [[ "${{ github.event.release.name }}" != "" ]]; then
            echo "DOCKER_TAG=${{ github.event.release.name }}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_ENV
          fi
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker Image
        run: |
          docker build \
          --platform linux/amd64,linux/arm64 \
          --tag ghcr.io/${{ github.actor }}/financial-bot-notification:${{ env.DOCKER_TAG }} \
          -f images/prd/apps/notification/Dockerfile  \
          .
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.actor }}/financial-bot-notification:${{ env.DOCKER_TAG }}
